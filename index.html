<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class='flex-center'>
        <h1>Calculator</h1>
        <div class='calc'>
            <div class='internal'>
                <div class='display'></div>
                    <div class='buttons'>
                        <div class='numbers'>
                            <button>(</button>
                            <button>)</button>
                            <button>%</button>
                            <button>CLEAR</button>
                            <button>0</button>
                            <button>1</button>
                            <button>2</button>
                            <button>รท</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>X</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>-</button>
                            <button>9</button>
                            <button>.</button>
                            <button>=</button>                            
                            <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
