<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class='flex-center'>
        <h1>Calculator</h1>
        <div class='calc'>
            <div class='internal'>
                <div class='display'></div>
                    <div class='buttons'>
                        <div class='numbers'>
                            <button id='clear' class='num top'>AC</button>
                            <button id='clearLast' class='num top'>CE</button>
                            <button id = 'pos-neg' class='num top'>+/-</button>
                            <button id='percent' class='top operator'>%</button>
                            <button id = '9' class='center-nums num shown'>9</button>
                            <button id = '8' class='center-nums num shown'>8</button>
                            <button id = '7' class='center-nums num shown'>7</button>
                            <button id = 'divide' class='operator'>/</button>
                            <button id = '6' class='center-nums num shown'>6</button>
                            <button id = '5' class='center-nums num shown'>5</button>
                            <button id = '4' class='center-nums num shown'>4</button>
                            <button id = 'multiply' class='operator'>*</button>
                            <button id = '3' class='center-nums num shown'>3</button>
                            <button id = '2' class='center-nums num shown'>2</button>
                            <button id = '1' class='center-nums num shown'>1</button>
                            <button id = 'minus' class='operator'>-</button>
                            <button id='0' class='center-nums num shown'>0</button>
                            <button class='center-nums num shown' id = 'decimal'>.</button>
                            <button class='center-nums operator'id='equals'>=</button>
                            <button id = 'addition' class='operator'>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
